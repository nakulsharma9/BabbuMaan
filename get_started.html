<body>
    <header>
        <div class="container">
            <nav class="flex items-center justify-between">
                <div class="left flex-1 ">
                    <div class="branding">
                        <a href="index.html">ProjectCase.io</a>
                    </div>
                </div>
                <div class="right flex items-center">
                    <a href="#">About</a>
                    <a href="#">FAQ</a>
                    <a href="#">Contact</a>
                    <a href="login.html"><button class="btn btn-secondary">Login</button></a>
                    <a href="signin.html"><button class="btn btn-primary">Join</button></a>

                </div>
            </nav>
        </div>
    </header>
    <section class="mainGet-1">
        <div class="container">
            <h1>Get Started</h1>
            <h3>Upload Your first Project</h3>
            <div class="rect-upload">
                <img src="images/upload_button.png" alt="">
                <h3>Thumbnails should always be <span>Engaging.</span></h3>
            </div>
            <form action="">

            </form>
            <div class="card">
                <div class="cardin">
                    <div class="card-wrap">
                        <h2>Project Name:<span class="required">*</span></h2>
                        <input type="text">
                    </div>
                    <div class="card-wrap">
                        <h2>Description:<span class="required">*</span></h2>
                        <input type="text">
                    </div>
                    <div class="card-wrap">
                        <h2>Language Used:<span class="required">*</span></h2>
                        <input type="text">
                    </div>
                    <div class="card-wrap">
                        <h2>GitHub-Project Link:<span class="required">*</span></h2>
                        <input type="text">
                    </div>
                    <div class="card-wrap">
                        <h2>Contributors(if any):</h2>
                        <input type="text">
                    </div>
                    <div class="card-wrap">
                        <h2>Tools Used:</h2>
                        <input type="text">
                    </div>
                    <div class="card-wrap">
                        <h2>Hosting Link(if any):</h2>
                        <input type="text">
                    </div>
                </div>
                <a href="get_started2.html"><img src="images/next.png" alt="" ,align="right"></a>
            </div>
            <div class="form">
                <form action="result.html" method="GET">
                    <label for="project">Project Name:</label><br>
                    <input type="text" name="project" id="project" required><br><br>

                    <label for="description">Description:</label><br>
                    <input type="text" name="description" id="description" required><br><br>

                    <label for="project">Language Used:</label><br>
                    <input type="text" name="project" id="project" required><br><br>

                    <label for="gitpro">Github-Project:</label><br>
                    <input type="text" name="gitpro" id="gitpro" required><br><br>

                    <label for="contributors">Contributors(if any):</label><br>
                    <input type="text" name="contributors" id="contributors" required><br><br>

                    <label for="tools">Tools Used</label><br>
                    <input type="text" name="tools" id="tools" required><br><br>

                    <label for="hostlink">Hosting Link(if any):</label><br>
                    <input type="text" name="hostlink" id="hostlink" required><br><br>

                </form>
                <a href="get_started2.html"><img src="images/next.png" alt=""></a>
            </div>

        </div>

    </section>
