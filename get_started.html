<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
    <title>Gert Started</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>
    <header>
        <div class="container">
            <nav class="flex items-center justify-between">
                <div class="left flex-1 ">
                    <div class="branding">
                        <a href="index.html">ProjectCase.io</a>
                    </div>
                </div>
                <div class="right flex items-center">
                    <a href="#">About</a>
                    <a href="#">FAQ</a>
                    <a href="#">Contact</a>
                    <button class="btn btn-secondary">Login</button>
                    <button class="btn btn-primary">Join</button>
                </div>
            </nav>
        </div>
    </header>
    <section class="toppr">
        <div class="top">
            <h1>Get Started</h1>
        </div>

    </section>
    <section class="upload">
        <div class="container">

            <body background="images/back-upload.png"></body>
            <div class="wrapper">
                <div class="image">
                    <img src="" alt="">
                </div>
                <div class="custom">
                    <div class="text">
                        No file chosen, yet!</div>
                </div>
                <div class="cstmbtn">
                    <button class="custom-btn"><img src="images/upload_button.png" alt=""></button>
                    <input id="default-btn" type="file" hidden>
                </div>
            </div>
            <div class="formrect">
                <div class="form">
                    <div class="inputbox">
                        <label>Project Name:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputbox">
                        <label>Discription:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputbox">
                        <label>GitHub-Project Link:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputbox">
                        <label>Language Used:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputbox">
                        <label>Contributors(if any):</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputbox">
                        <label>Tools Used:</label>
                        <input type="text" class="input">
                    </div>
                    <div class="inputbox">
                        <label>Hosting Link(if any):</label>
                        <input type="text" class="input">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footerleft">
            <h3>ProjectCase</h3>
            <p><span>&copy;</span>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo minima et quisquam
                consequatur, amet perspiciatis quibusdam aliquid! Sequi, natus saepe.</p>
            <img src="" alt="">
        </div>
        <div class="linkbox">
            <a href="">About</a>
            <a href="">FAQ</a>
            <a href="">Etiqueta</a>
        </div>
    </footer>
</body>

</html>
